---
name: Pull Request Labeler

on:
  - pull_request_target

concurrency:
  group: pr-label-${{ github.ref }}
  cancel-in-progress: true

jobs:
  label-pr:
    permissions:
      contents: read
      pull-requests: write
    name: 'Apply PR labels'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
